- day: 11
  month: Apr
  title: "Ein kurzer Rückblick auf das erste beerup von APPUiO"
  subtitle: |
            <img src="/images/blogposts/beerup.jpg" alt="Beerup"/>
            Am 28. März fand das erste beerup von APPUiO in der Rüsterei in Zürich statt. Dabei durften wir von den Inputs und Ideen unserer APPUiO Community profitieren und das Beisammensein bei einem Bier geniessen.
  details: |
            <p>Der Begriff beerup ist mit dem Ziel entstanden, die Community von APPUiO in ungezwungener Atmosphäre zu vereinen und dabei über die Bedürfnisse der Community zum Thema Container und OpenShift zu sprechen. Was könnte APPUiO ihrer Community bieten? Wobei können wir noch mehr voneinander profitieren? Denn ihr wisst: Zusammen sind wir stärker, können Grosses in der IT-Welt erreichen und es macht einfach mehr Spass :-)</p>
            <p>Das erste beerup hat am 28. März im Anschluss des RoundTable's von Red Hat stattgefunden. Dabei durften wir rund 75 Gäste in der Rüsterei in Zürich empfangen. Unsere Community konnte sich bei einem Apéro verpflegen und sich über dies und jenes austauschen. In den vielen tollen Gesprächen stiess das APPUiO-Team auf verschiedenste Ideen und Bedürfnisse der Community. Durch den Einsatz jedes Einzelnen durften wir eine grosse Anzahl an Inputs aufnehmen. Dafür bedanken wir uns noch einmal herzlich bei euch und bei Red Hat für die Unterstützung.</p>
            <img src="/images/blogposts/RoundTable.JPG" alt="Roundtable"/>
            <img src="/images/blogposts/beerup1.jpg" alt="Beerup1"/>
            <b>Doch wie geht es nun weiter?</b> 
            <p>Das APPUiO-Team wird sich einen Überblick über eure Ideen verschaffen und versuchen, sie baldmöglichst zu realisieren. Du kannst dich also über Zukünftiges freuen!</p>
            <b>Du hast noch einen Input oder eine Idee aber konntest diese nicht mitteilen?</b> 
            <div>Wir sind jederzeit glücklich über euer Feedback. <a href="mailto:hello@appuio.ch">Schreib uns</a> einfach und lass es uns wissen.</div>
            <p>Wir haben uns gefreut, eine eine grosse Anzahl an Leuten aus unterschiedlichsten Branchen und unterschiedlichsten Kantonen bei uns am beerup begrüssen zu dürfen. Es hat Spass gemacht mit euch zu plaudern und euch näher kennenzulernen.</p>
            <p>Wir wünschen euch eine gute Zeit und bis zum nächsten Mal!</p>
