               <p>Christoph zeigte in einer kurzen Demo, wie eine <a href="https://golang.org/">Go Applikation</a> containerisiert wird. Dabei wurde das Container Image mit <a href="https://github.com/containers/buildah">Buildah</a> gebaut und mit <a href="https://podman.io/">Podman</a> auf Docker Hub gepusht. Dieses Image wurde danach auf OpenShift deployed.</p>
               <p>Mit dem neuen OpenShift Do Tool, kurz <a href="https://github.com/openshift/odo">odo</a>, konnte Christoph mit einigen Kommandos eine Applikation auf OpenShfit erstellen. Der lokale Code wurde automatisch per Hot-Sync direkt in einen Pod auf OpenShift gesyncht. Es ist als w√ºrde die Applikation direkt im OpenShift selbst entwickelt.</p>
               <p><b>Erstes Lab</b></p>
               <p>In diesem praktischen Teil durften die Probanden anhand von Anleitungen Applikationen containerisieren und auf OpenShift deployen. Dabei wurden zuerst die OpenShift Ressourcen-Definitionen von Hand erstellt und per OpenShift Cli angewendet. Wie die Applikationen auf die Umgebungen angepasst werden k√∂nnen, wurde √ºber Environment Variablen gezeigt. Die Teilnehmenden, die bereits fr√ºher fertig waren, konnten sich in zus√§tzliche Labs st√ºrzen.</p>
               <p><b>OpenShift als Firmeninfrastruktur</b></p>
