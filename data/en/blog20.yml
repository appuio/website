               <p><h3>OpenShift</h3></p>
               <p>OpenShift von Red Hat ist eine enterprise-grade Kubernetes-Distribution mit dem Ziel, eine stabile und sichere Kubernetes-basierte Plattform zum Betreiben von containerisierten Applikationen zur Verf√ºgung zu stellen. OpenShift setzt dabei auf eine etablierte Kubernetes-Version und erg√§nzt diese mit weiteren Funktionen. Red Hat OpenShift unterst√ºtzt dich in vielen Themen rund um deine Software-Entwicklung. Das √ñkosystem rund um Builds, Source-to-Image (S2I) und dem Red Hat Container-Katalog erm√∂glicht dir schnell und sicher, deine Applikationen f√ºr den Betrieb in einem Container zu entwickeln und anschliessend auf OpenShift laufen zu lassen. Nebst Kubernetes setzt OpenShift auf weitere Projekte aus der CNCF Landschaft f√ºr Themen wie beispielsweise Monitoring, Logging, Storage und Service Mesh.</p>
               <p><h3>Rancher</h3></p>
               <p>Rancher Labs hat das Ziel, Kubernetes auf einer beliebigen Infrastruktur zu betreiben. Dieses Ziel erreichen sie durch ihre eigene Kubernetes-Distribution, erg√§nzt durch ein webbasiertes Multi-Cluster-Management-Tool. Dieses dient der Administration der eigenen und auch weiteren KubernetesDistributionen. Zudem k√∂nnen auch managed KubernetesAngebote wie diejenigen von Amazon, Google, Microsoft verwaltet werden. Mit Rancher kannst du einem schnellen und unkomplizierten Weg in die Welt der ContainerOrchestrierung folgen und bekommst viel Flexibilit√§t bei der Ausgestaltung der Container-Plattform. Rancher setzt mit ihrer Distribution auf Vanilla Kubernetes und integriert weitere Tools aus der CNCF Landschaft wie beispielsweise Monitoring, Logging und Service Mesh.</p>
               <img src="/images/blogposts/OS_Rancher.png" alt="OS Rancher"/>
               <p><h3>Wie entscheide ich mich?</h3></p>
               <p>Je nach Kundenbed√ºrfnis ist die Integration der Rancher- bzw. der OpenShift-Distrubtion angemessen. Die untenstehenden Stories sollen dich bei der Entscheidung unterst√ºtzen. Z√∂gere nicht, unsere Experten zu fragen, falls du dir nicht sicher bist.</p>
               <p><b>Container Know-how bei den Nutzern</b></p>
               <p><em>Wie hoch ist das Know-how der Entwickler √ºber Containerisierung und wie viel soll noch aufgebaut werden?</em></p>
               <p>Falls sich deine Entwickler trotz neu eingef√ºhrter Container-Technologie weiterhin nur auf die Applikationsentwicklung konzentrieren m√∂chten, sind die OpenShift-Funktionalit√§ten wie Source-to-Image, CI/CD oder Universal Base Images von Vorteil. Mit zus√§tzlichem Aufwand k√∂nnen diese Features auch mit Rancher aufgebaut werden.</p>
               <p><b>Multi-ClusterManagement</b></p>
