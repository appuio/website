               <p>Danach wurde auf die verschiedenen Faktoren eingegangen, die f√ºr eine gute Applikationsarchitektur ben√∂tigt werden. Thomas beendete die Pr√§sentation mit dem Hinweis auf die Automatisierung der Delivery Pipeline.</p>
