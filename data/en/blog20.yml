               <p><b>CI/CD und Best Practices</b></p>
               <p>In diesem Block wurden die Teilnehmenden von Thomas in das Thema CI/CD mit OpenShift eingef√ºhrt. Nach einer kurzen Exkursion in die Vergangenheit wurde auch Continuous Integration und Continuous Delivery behandelt. Weiter wurde der Entwicklungsprozess und Best Practices im Cloud Umfeld aufgezeigt. F√ºr die Automatisierung wurde die Continuous Delivery Pipeline vorgestellt.</p>
               <p>Im zweiten Teil konnten die Teilnehmenden eine Build Pipeline mit <a href="https://tekton.dev/">Tekton</a> bauen und GitOps mit <a href="https://argoproj.github.io/argo-cd/">ArgoCD</a> automatisieren. Zus√§tzlich hatten die beiden Testleiter ein <a href="https://operatorhub.io/">Operator</a> Lab vorbereitet.</p>
               <p><b>Fazit</b></p>
               <p>Die Infrastruktur war stabil, es wurden nur einige Feintunings vorgenommen. Wenige Teilnehmende hatten wegen den Projekt Quotas einige Einschr√§nkungen bei den √úbungen. Dabei  hatten sie die Applikationen in einem falschen Projekt (nicht nach Anleitung) deployed, wo bereits andere Pods am Laufen waren.</p>
               <p>Die meisten Erwartungen wurden erf√ºllt. Das Thema Applikations-Modernisierung ist gem√§ss den Probanden zu wenig thematisiert worden. Dies werden die Testleiter f√ºr die n√§chste Durchf√ºhrung beachten.</p>
