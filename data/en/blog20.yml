               <p>Nach dem kurzen theoretischen Teil durften die Probanden bereits das ersten Mal Hand anlegen. Dabei wurde ihnen die Techlab Infrastruktur pr√§sentiert. Jedem Teilnehmenden wurde eine pers√∂nliche Web-IDE zur Verf√ºgung gestellt. Dazu wurden von den Testleitern <a href="https://hub.docker.com/r/codercom/code-server">Code Server Instanzen</a> auf der OpenShift Plattform Container vorbereitet. Das sind <a href="https://code.visualstudio.com/">VS Code IDEs</a>, auf welche mit dem Browser zugegriffen werden k√∂nnen. Zus√§tzlich hatten die Testleiter die ben√∂tigten Tools im Container vorinstalliert.</p>
