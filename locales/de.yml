  # Offer Two: FAQ
  offerTwoFaqTitle: Häufig gestellte Fragen
  #Categorie: Verrechnung
  offerTwoFaqVerOneTitle: Wie kann ich von den früheren “T-Shirt-Grössen” für die Public Platform auf das flexible Pricing migrieren?
  offerTwoFaqVerOneText: Dies kannst du einfach im Self Service Portal umstellen.
  offerTwoFaqVerTwoTitle: In welcher Periodizität erfolgt die Abrechnung?
  offerTwoFaqVerTwoText: Zu Beginn jedes Monats wird der letzte Monat abgerechnet.
  offerTwoFaqVerTreeTitle: Wie funktioniert die Abrechnung?
  offerTwoFaqVerTreeText: Das eingestellte Quota (MB Memory) der letzten Stunde wird mit dem Preis pro Stunde multipliziert. Alle Stunden des Monats werden zusammengezählt und so entsteht der effektive Preis pro Monat. Das Quota kann jederzeit angepasst werden.
  offerTwoFaqVerFourTitle: Welche Einheit wird abgerechnet?
  offerTwoFaqVerFourText: Die Abrechnung erfolgt in Megabytes.
  offerTwoFaqVerFiveTitle: Wo sind die laufenden Kosten ersichtlich?
  offerTwoFaqVerFiveText: Die laufenden Kosten können im Self Service Portal angezeigt werden.
  offerTwoFaqVerSixTitle: Muss ich zusätzlich Subscription von Red Hat bezahlen?
  offerTwoFaqVerSixText: Nein, die Subscriptions sind im Preis enthalten.
  #Categorie: Allgemein
  offerTwoFaqAllOneTitle: Wo ist APPUiO Public gehostet?
  offerTwoFaqAllOneText: APPUiO Public Platform kann je nach Wunsch bei cloudscale.ch und bei AWS Frankfurt gehostet werden.
  offerTwoFaqAllTwoTitle: Wie erhalte ich einen APPUiO Account?
  offerTwoFaqAllTwoText: Deinen APPUiO-Account erhältst du, indem du das Kontaktformular ausfüllst. Anschliessend erhältst du von uns nach Prüfung ein Login
  offerTwoFaqAllTreeTitle: Was wird überwacht?
  offerTwoFaqAllTreeText: Der gesamte Cluster und die dazugehörigen Komponenten werden überwacht. Für die Kundenapplikation kann ein zusätzliches Monitoring abonniert werden.
  offerTwoFaqAllFourTitle: Was wird gesichert?
  offerTwoFaqAllFourText: Der gesamte Cluster, die Objekte und die Daten vom Perstistent Storage werden laufend gesichert. Es gibt keine Applikationskonsistente Backups und der Restore durch unseren Support ist kostenpflichtig.
  #Categorie: Add-Ons
  offerTwoFaqAddOneTitle: Was sind die Supportzeiten des SLA?
  offerTwoFaqAddOneText: Supportfälle können per Telefon oder E-Mail an das Supportteam gemeldet werden. Der Kunde erhält die direkte Telefonnummer des Supportsteams. Das Supportteammitglied, welches den Supportfall entgegen nimmt, bestätigt den Eingang per Mail auf eine durch den Kunden zu definierende Mail-Adresse.
  offerTwoFaqAddTwoTitle: SLA, Was ist die Reaktionszeit?
  offerTwoFaqAddTwoText: |-
    Die Reaktionszeit beginnt mit der Meldung des Supportfalls zu laufen und bezieht sich auf den Zeitraum der Supportzeit.
    Innerhalb des durch die Reaktionszeit definierten Zeitraums muss spätestens mit der Analyse des gemeldeten Supportfalls begonnen werden.
    Beispiel
    Der Kunde meldet um 16:00 ein Supportfall. Mit der Bearbeitung des Supportfalls in der Variante A wird spätestens am nächsten Tag um 17:00 begonnen
  offerTwoFaqAddTreeTitle: Was ist die "garantierte" Verfügbarkeit?
  offerTwoFaqAddTreeText: Ausserhalb der angekündigten Wartungsarbeiten, Kundenfehler ausschliessen, Erreichbar gemäss Monitoring, analog AGBs VSHN.

