  # Offer2: Public Platform
  offerTwoTitle: Public
  offerTwoIntro: Nutze APPUiO Public für deine produktiven Applikationen oder für flexible, standardisierte Entwicklungsumgebungen. Alle Komponenten sind standardmässig hochverfügbar.


  # Offer Two: Vorteile
  offerTwoAdvantagesTitle: Passendes Angebot auswählen und loslegen
  offerTwoAdvantagesOneTitle: Swissness
  offerTwoAdvantagesOneDesc: APPUiO wird in ISO27001-zertifizierten und nach FINMA-Richtlinien gebauten Rechenzentren in der Schweiz betrieben und untersteht schweizerischem Recht.
  offerTwoAdvantagesTwoTitle: Security
  offerTwoAdvantagesTwoDesc: Auf der APPUiO Public Platform profitierst du von SELinux, Federation Authentication und Let’s Encrypt. Regelmässig werden die neuesten Security Updates eingespielt.
  offerTwoAdvantagesThreeTitle: Support
  offerTwoAdvantagesThreeDesc: Du erhältst persönlichen Support sowie regelmässige Wartung und Updates der Server. Backup und Monitoring sind inklusive. Zudem steht dir unsere Community im Chat zur Verfügung.
  offerTwoAdvantagesFourTitle: Self-Service
  offerTwoAdvantagesFourDesc: Über unser Self-Service Portal kannst du deine Projekte auf Knopfdruck jederzeit anlegen, vergrössern, löschen und verwalten. Du hast die volle Kontrolle über deine Plattform.
  offerTwoAdvantagesFiveTitle: Pay per Use
  offerTwoAdvantagesFiveDesc: Die Kosten für die APPUiO Public Platform werden stündlich berechnet. Dabei bezahlst du nur, was du auch effektiv genutzt hast. Es gibt keine Setup-Kosten.
  offerTwoAdvantagesSixTitle: Hybrid Cloud
  offerTwoAdvantagesSixDesc: Die APPUiO Public Platform verfügt über zwei Availability Zonen - eine in der Schweiz und eine auf AWS in Deutschland inkl. Nutzung ihrer Services.

  # Offer Two: Im Angebot enthalten
  offerTwoPackageContentsTitle: Im Angebot enthalten
  offerTwoPackageContentsFirstTitle: Backup und Monitoring
  offerTwoPackageContentsFirstItemOne: Wir erstellen einmal täglich ein Backup aller relevanten Daten. Zudem sind im Portal die verfügbaren Ressourcen ersichtlich. Auf <a href="https://status.appuio.ch">status.appuio.ch</a> siehst du jederzeit den Status der Public Plattform.
  offerTwoPackageContentsSecondTitle: TCP und UDP Traffic
  offerTwoPackageContentsSecondItemOne: Mit APPUiO kannst du Non-HTTP-Traffic in Public Cluster routen. So können Kunden IPs an Services anbinden und beispielsweise Datenbanken, LDAP Server, SSH Server öffentlich zur Verfügung stellen.
  offerTwoPackageContentsThirdTitle: Let’s Encrypt Zertifikate
  offerTwoPackageContentsThirdItemOne: APPUiO erlaubt es dir, mittels “Let’s Encrypt" einfach per Knopfdruck echte SSL-Zertifikate in deine Routen zu konfigurieren. Nach erfolgter Registrierung sorgt APPUiO für die Aktualisierung der Lets Encrypt-Zertifikate, die 3 Monate gültig sind, und ersetzt diese automatisch nach Ablauf.
  offerTwoPackageContentsFourthTitle: Secure Docker Builds
  offerTwoPackageContentsFourthItemOne: Unsere Plattform erlaubt es, Docker Image Native als Docker Builds laufen zu lassen. Dafür haben wir die Buildumgebung extrahiert. Die Builds laufen in dynamischen, abgeschotteten VMs pro Mandant ausserhalb des Clusters. Zusätzlich zu den sicheren Builds, erlaubt unsere Erweiterung <b>Docker Multi-Stage Builds</b>. Docker Multi-Stage Builds helfen Dockerfiles zu optimieren und sie einfacher und lesbarer zu machen.
  offerTwoPackageContentsFifthTitle: Managed Services
  offerTwoPackageContentsFifthItemOne: 'Auf Wunsch bieten wir dir zusätzliche Managed Services an, wie zum Beispiel: Database as a Service (PostgreSQL, MariaDB, MySQL).'
  offerTwoPackageContentsSixthTitle: Persistent Storage (File based)
  offerTwoPackageContentsSixthItemOne: Auf APPUiO Public bieten wir persistent Storage als File-based Storage auf Basis von GlusterFS.


