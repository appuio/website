  homeHeroDesc: |-
    APPUiO ist die führende OpenShift Container-Plattform für das Design, die Entwicklung und den Betrieb von Applikationen.
    Auf Basis bewährter Open Source Konzepte wie Docker und Kubernetes ermöglicht APPUiO DevOps: Durch Automatisierung und Self-Service werden Entwicklung,
