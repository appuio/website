  # Home Seite
  homeNewsTitle: News
  homeNewsText: |-
    Die Erfolgsstory von Adcubum mit APPUiO! <a href="https://www.appuio.ch/blog.html#2018-Apr-6">Will ich lesen</a>

  homeHeroAlt: APPUiO - Swiss Container Platform
  homeHeroTitle: Open Container Platform with a powerful Community
  homeHeroSignup: Für Public Platform anmelden
  homeHeroRegister: Voucher einlösen
  homeHeroDesc: |-
    <p>APPUiO ist die erste Schweizer Container Plattform basierend auf OpenShift von Red Hat. Auf Basis bewährter Open Source Konzepte wie Docker und Kubernetes entwickelst, betreibst und skalierst du eine Anwendung nach deinen Bedürfnissen. Mit APPUiO können deine Applikationen sowohl auf Public Clouds als auch unternehmensintern betrieben werden.</p>
    <p>Die Plattform wurde von den beiden IT-Spezialisten <a href="https://www.puzzle.ch/de/">Puzzle ITC</a> und <a href="https://vshn.ch/">VSHN AG</a> ursprünglich für die Professionalisierung der internen IT entwickelt. Heute wird APPUiO bereits von etlichen Kunden produktiv eingesetzt und wird von einer starken Community gestützt.</p>

  # Home: Vorteile
  homeAdvantagesTitle: Wieso APPUiO?
  homeAdvantagesOneTitle: Schnell am Markt
  homeAdvantagesOneDesc: Mit APPUiO kannst du deine Applikation automatisch builden, testen und deployen. Auch beim Monitoring und bei Updates gewinnst du Zeit. Releases können beliebig durchgeführt werden.
  homeAdvantagesTwoTitle: Collaboration fördern
  homeAdvantagesTwoDesc: Mit Continous Delivery und der Selfservice-Infrastruktur fördert APPUiO die Zusammenarbeit zwischen Devs und Ops. Applikationen können selber deployed und betrieben werden.
  homeAdvantagesThreeTitle: Einheitlich und offen
  homeAdvantagesThreeDesc: Die Entwicklungsumgebung sieht auf deinem Laptop anders aus als die Produktionsumgebung? Mit APPUiO sind deine Umgebungen standardisiert. Offene Standards und OpenSource sind die Basis unserer Plattform.
  homeAdvantagesFourTitle: Selfservice
  homeAdvantagesFourDesc: Innert Sekunden kannst du dir deine Plattform per Knopfdruck bestellen und direkt nutzen. Dabei bist du unabhängig von anderen Teams und Personen und geniesst die volle Kontrolle. Starte jetzt gleich mit deiner Container Platform!
  homeAdvantagesFiveTitle: Hohe Sicherheit
  homeAdvantagesFiveDesc: APPUiO nutzt SELinux, Let’s Encrypt und bietet Federation Authentication (LDAP Anbindung). Die Daten der Public Platform werden in ISO-zertifizierten Rechenzentren in der Schweiz gehalten.
  homeAdvantagesSixTitle: Kosten reduzieren
  homeAdvantagesSixDesc: Wenn du APPUiO nutzt, entstehen keine internen Kosten für ein Setup einer Plattform oder den Aufbau von Know How. Die Kosten sind stets transparent und du kannst sie jederzeit über das Portal kontrollieren und anpassen.

  # Home: Feature Section
  homeFeatureTitle: Mehr als OpenShift
  homeFeatureDesc: APPUiO ist OpenShift “as a Service”. Profitiere von unserer langjährigen Erfahrung als erste Schweizer Container Plattform und nutze alle Vorteile von OpenShift mit vielen zusätzlichen Add-Ons und Services.
  homeFeatureCommunityTitle: Community
  homeFeatureCommunityAlt: Eine Plattform, welche die Kunden zusammen bringt.
  homeFeatureCommunityDesc: |-
    Unsere Community ist unser Herzstück, mit der wir wachsen. APPUiO bietet dir einen <a href="https://community.appuio.ch/home">Community Chat</a> sowie diverse
    s zum Austausch mit Gleichgesinnten und dem APPUiO-Team. Alle Komponenten hinter APPUiO sind Open Source. Diese Offenheit übernehmen wir, indem wir Dokumentationen und den Code der Community zur Verfügung stellen. Die quelloffene Software, die Anwendung offener Standards sowie die frei zugängliche Dokumentation garantieren dir grösstmögliche Anbieterunabhängigkeit und bewahrt dich vor einem Vendor Lock-in. Auch du kannst Teil der Community werden! Gemeinsam sind wir stärker und wir geben unser Wissen gerne weiter. <br/>
  homeFeatureLanguagesTitle: Plattformen #?
  homeFeatureDatabasesTitle: Datenbanken #?
  homeFeatureConsultingTitle: Alles aus einer Hand
  homeFeatureConsultingAlt: Build, Ship, Operate
  homeFeatureConsultingDesc: Wir begleiten unsere Kunden über die gesamte Wertschöpfungskette ihrer Plattform und Applikation - von der Planung, über den Aufbau bis hin zum Betrieb. Zusätzlich stehen wir mit unserer langjährigen Erfahrung mit der Container-Technologie beratend zur Seite. Die Zusammenarbeit gestaltet sich modular und unsere Services können individuell oder gruppiert bezogen werden. Nebst Architektur, Setup und Betrieb bieten wir auch 3rd-Level-Support, Schulungen zu Betrieb und Monitoring von OpenShift und Container sowie Consulting rund um die Themen “Apps in die Cloud”, DevOps, Automatisierung und vielem mehr.
  homeFeatureOpenSourceTitle: Open Source
  homeFeatureOpenSourceDesc: OpenShift, Docker, Kubernetes und weitere Komponenten hinter APPUiO sind Open Source. Diese Offenheit wollen wir übernehmen, indem wir Dokumentationen zu APPUiO der Community zur Verfügung stellen. Die quelloffene Software, die Anwendung offener Standards sowie die frei zugängliche Dokumentation garantieren Ihnen die grösstmögliche Anbieterunabhängigkeit und bewahren Sie vor einem Vendor Lock-in. Weitere Informationen zum Open Source Projekt hinter OpenShift finden Sie auf <a target="_new" href="https://www.openshift.org">openshift.org</a>.
  homeFeatureAddonsTitle: Add-ons
  homeFeatureAddonsDesc: |-
    Wir verbessern APPUiO kontinuierlich und entwickeln neue Features. Diese Erweiterungen stellen wir in Form von Add Ons allen Kunden zur Verfügung und helfen bei der Integration. Aktuell stehen folgende Add Ons zur Verfügung:
      <div class="home-table-usps">
        <ul>
          <li>Backup, Monitoring, Logging</li>
          <li>Let's Encrypt</li>
          <li>Secure Docker Builds (Multi Stage Support)</li>
       </ul>
       <ul>
          <li>TCP Traffic</li>
          <li>Managed Services (3Scale, WAF, DB)</li>
          <li>Persistent Storage (File based-, Blockstorage)</li>
       </ul>
      </div>
  homeFeatureAddonsAlt: Safe container with a swiss locker
  homeFeatureEncryptTitle: Lets Encrypt SSL/TLS Routen auf Knopfdruck
  homeFeatureEncryptDesc: APPUiO erlaubt es ihnen mittels Lets Encrypt einfach per Knopfdruck echte SSL Zertifikate in ihren Routen zu konfigurieren. Nach erfolgter Registrierung sorgt APPUiO für die Aktualisierung der Lets Encrypt Zertifikate, welche nur 3 Monate gültig sind, und ersetzt diese automatisch nach Ablauf. Sie müssen sich danach nicht mehr darum kümmern.
